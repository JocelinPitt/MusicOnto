site_name: MusicOnto
site_url: https://MusicOnto.com/

plugins:
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        rendering:
          show_source: false
    watch:
      - MusicOnto/

nav:
    - "main": index.md
    - "Sentics": Sentics.md

theme:
    name: "readthedocs"







